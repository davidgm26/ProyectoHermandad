<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Hermandad de la estrella</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css}">
	<link rel="shortcut icon" href="static/img/escudo.png" th:href="@{/img/escudo.png}">
	<link rel="stylesheet" href="../static/css/estilos.css" type="text/css" th:href="@{/css/estilos.css}">
	<link rel="stylesheet" href="https://postimg.cc/gallery/tZQMfqD"  th:href="@{https://postimg.cc/gallery/tZQMfqD}">
</head>

<body class="w-100">
	<div class="container-fluid row w-100 lateral mx-0 p-0">
		<header th:replace="~{fragmentos/encabezado::encabezado}">
		</header>
		<nav th:replace="~{fragmentos/navBarUsuario::menuUsuario}">
		</nav>
		<main class="row text-center mx-auto w-75 bg-white rounded p-5">
			<form method="GET" th:action="@{/user/buscar}" class="d-flex p-3">
				<input type="text" placeholder="Nombre del producto" name="nombre" id="nombre"
					th:value="${param.nombre}" />
				<input type="submit" value="Enviar" />
			</form>
			<div class="col-lg-3 col-md-6 col-12 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					<img th:src="${not (#strings.isEmpty(producto.imagen))} 
									  ? ${producto.imagen} : 'https://upload.wikimedia.org/wikipedia/commons/d/da/Imagen_no_disponible.svg'"
						class="img-responsive icono-categoria col-lg-12 col-md-12 col-12" alt="imagen" />
					<div class="card-body">
						<p class="w-100 fw-bold letraPag text-uppercase" th:text="${producto.nombre}">Nombre</p>
						<p class="w-100" th:text="${producto.descripcion}">Nombre</p>
					</div>
					<div class="card-footer">
						<p class="w-100" th:text="${#numbers.formatCurrency(producto.pvp)}">Nombre</p>
						<a href="" th:href="@{/user/productoACarrito/{id}(id=${producto.id})}" class="btn-primary btn rounded ">AÃ±adir a carrito</a>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer class="w-100" th:replace="~{fragmentos/footer::footer}">
    </footer>
</body>

</html>
