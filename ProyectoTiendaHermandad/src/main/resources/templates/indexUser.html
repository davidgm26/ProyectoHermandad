<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Hermandad de la estrella</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css}">
	<link rel="shortcut icon" href="static/img/escudo.png" th:href="@{img/escudo.png}">
	<link rel="stylesheet" href="/css/estilos.css" type="text/css" th:href="@{/css/estilos.css}">
</head>

<body>
	<header th:replace="~{fragmentos/encabezado::encabezado}">
	</header>
	<nav th:replace="~{fragmentos/navBarUsuario::menuUsuario}">
	</nav>
	<div class="row">
		<div class="col-md-2 lateral">
			<!--Columna lateral izquierda-->
		</div>
		<div class="col-md-8  row">
			<!--Columna Central-->
			<div class="container-fluid row mx-auto">
				<div class="container-fluid bg-white border p-5 rounded mt-5 float-start row col-lg-3 col-sm-12 mx-auto"
					th:each="producto : ${productos}">

					<img th:src="${not (#strings.isEmpty(producto.imagen))} 
									  ? ${producto.imagen} : 'https://upload.wikimedia.org/wikipedia/commons/d/da/Imagen_no_disponible.svg'"
						class="img-responsive icono-categoria col-12" alt="imagen" />
					<p class="w-100" th:text="${producto.nombre}">Nombre</p>
					<p class="w-100" th:text="${#numbers.formatCurrency(producto.pvp)}">Nombre</p>

					<a href="" class="btn-primary btn rounded">Comprar</a>
				</div>
			</div>

		</div>
		<div class="col-md-2 lateral">
			<!--Columna lateral derecha-->
		</div>
	</div>



</html>
</body>

</html>
