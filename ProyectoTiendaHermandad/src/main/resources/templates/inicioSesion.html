<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
<title>Hermandad de la estrella</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css}">
<link rel="shortcut icon" href="static/img/escudo.png"
	th:href="@{img/escudo.png}">
<link rel="stylesheet" href="/css/estilos.css" type="text/css"
	th:href="@{/css/estilos.css}">
</head>
<body>
	<header th:replace="~{fragmentos/encabezado::encabezado}"> </header>
	<div class="container bg-white border p-5 rounded w-50 mt-5"
		id="cajaInicio">
		<h1 class="h2 text-center mb-4">Inicio de Sesión</h1>
		<p th:if="${loginError}" class="error">Error en el nombre de usuario y/o contraseña</p>
		<form action="../index.html" class="mx-auto" id="formulario"
			method="post">
			<div class="form-floating">

				<input type="text" name="username" id="username"
					placeholder="Nombre de usuario" autofocus="autofocus"
					class="form-control" /> <br /> <label for="username">Nombre
					de usuario: </label>

			</div>
			<br>
			<div class="form-floating">
				<input type="password" name="password" id="password"
					class="form-control" placeholder="Contraseña"> <label
					for="password">Contraseña</label>
			</div>
			<br> <input type="submit" value="Iniciar sesión" name="enviar"
				id="enviarInicio" class="btn btn-primary w-100"
				>
		</form>
	</div>
</body>
</html>
