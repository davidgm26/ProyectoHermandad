<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Hermandad de la estrella</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css}">
        <link rel="shortcut icon" href="../static/img/escudo.png" th:href="@{/img/escudo.png}">
    <link rel="stylesheet" href="../static/css/estilos.css" type="text/css" th:href="@{/css/estilos.css}">
</head>

<body class="w-100 lateral">
    <div class="container-fluid row w-100 lateral mx-0 p-0">
        <header th:replace="~{fragmentos/encabezado::encabezado}">
        </header>
        <nav th:replace="~{fragmentos/navBarAdmin::menuAdmin}">
        </nav>
        <main class="col-lg-3 col-md-6 col-12 w-75 bg-white mx-auto rounded h-100 p-3">
            <div class="float-start">
                <a href="./historicoVentas.html" th:href="@{/admin/historicoVenta}"
                    class="btn btn-secondary">Volver</a>
            </div>
            <div class="table-responsive">
                <table class="table tablaHermanos w-100 mx-auto col-lg-3 col-md-6 col-12 bg-white">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio Unitario</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="anchoCelda">
                        <tr class="tabla" th:each="lineaVenta : ${lineasVenta}">
                            <td th:text="${lineaVenta.producto.nombre}">Nombre</td>
                            <td th:text="${lineaVenta.producto.pvp}">Nombre</td>
                            <td th:text="${lineaVenta.ud}">Nombre</td>
                            <td th:text="${lineaVenta.subTotal}">Nombre</td>
                            <td></td>
                            <td><button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                th:attr="data-bs-target='#myModal5'+${lineaVenta.id}">Eliminar</button></td>
                        <!--The Modal-->
                        <div class="modal" id="myModal" th:id="'myModal5'+${lineaVenta.id}">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!--Modal Header-->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Modal Heading</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <!--Modal body-->
                                    <div class="modal-body">¿Esta seguro que desea eliminar
                                        esta línea?</div>
                                    <!--Modal footer-->
                                    <div class="modal-footer">
                                        <a class="btn btn-danger"
                                            th:href="@{/admin/borrarLineaVenta/{id}(id=${lineaVenta.id})}">Eliminar</a>
                                        <a class="btn btn-secondary" th:href="@{/admin/historicoVenta}">Volver</a>
                                    </div>
                                </div>
                            </div>
                        </div></td>
                        </tr>
                        </tr>
                    </tbody>
                </table>
            </div>


        </main>
    </div>
    <footer class="w-100" th:replace="~{fragmentos/footer::footer}">
    </footer>
</body>

</html>
