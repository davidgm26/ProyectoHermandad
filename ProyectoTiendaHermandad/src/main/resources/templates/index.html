<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
  <title>Hermandad de la estrella</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css}">
  <link rel="shortcut icon" href="static/img/escudo.png" th:href="@{img/escudo.png}">
  <link rel="stylesheet" href="/css/estilos.css" type="text/css" th:href="@{/css/estilos.css}">
</head>
<body class="lateral">
  <div class="container-fluid lateral">
    <header class="w-100" th:replace="~{fragmentos/encabezado::encabezado}">
    </header>
    <nav class="w-100" th:replace="~{fragmentos/navBar::menu}">
    </nav>
    <main>
      <div id="carouselExampleFade" class="carousel slide carousel-fade mx-auto w-50 p-5 bg-white"
        data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/imagen1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/img/imagen2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/img/imagen3.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/img/imagen4.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/img/imagen5.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <br>
    </main>
  </div>
  <footer class="w-100" th:replace="~{fragmentos/footer::footer}">

  </footer>
  </div>
</body>

</html>
