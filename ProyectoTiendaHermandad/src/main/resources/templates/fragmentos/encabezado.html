<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Hermandad de la estrella</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="shortcut icon" href="./img/escudo.png">
	<link rel="stylesheet" href="estilos.css" type="text/css">
</head>

<body>
	<header th:fragment="encabezado">
		<div class="row">
			<div class="col-4 bg-white">
				<img class="w-25" src="./img/escudo.png" th:src="@{/img/escudo.png}" alt="Escudo de la hermandad">
			</div>
			<div class="col-8 bg-white">
				<img class="w-100" src="./img/header.png" th:src="@{/img/header.png}" alt="Encabezado">
			</div>
		</div>
	</header>
</body>

</html>
