<html xmlns:th="https://www.thymeleaf.org">
<head>

<title>Hermandad de la estrella</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="shortcut icon" href="./img/escudo.png">
<link rel="stylesheet" href="estilos.css" type="text/css">
</head>

<body>
	<header th:replace="~{fragmentos/encabezado::encabezado}"> </header>
	<div class="container mt-3"></div>
	<div class="container mt-3">
		<h2 class="texto">Listado de Productos</h2>
		<a class="btn btn-primary" href="form.html" th:href="@{/nuevo}">Insertar
			un nuevo producto</a>
		<table class="table tablaHermanos">
			<thead>
				<tr>
					<th></th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Precio Unitario</th>
					<th>Fecha de Alta</th>
				</tr>
			</thead>
			<tbody>
				<tr class="tabla" th:each="producto : ${productos}">
					<td><img
						th:src="${not (#strings.isEmpty(producto.imagen))} 
									  ? ${producto.imagen} : 'https://upload.wikimedia.org/wikipedia/commons/d/da/Imagen_no_disponible.svg'"
						class="img-responsive icono-categoria w-25" alt="imagen" /></td>
					<td th:text="${producto.nombre}">Nombre</td>
					<td th:text="${producto.descripcion}">Nombre</td>
					<td th:text="${#numbers.formatCurrency(producto.pvp)}">Nombre</td>
					<td th:text="${#temporals.format(producto.fechaDeEntrada)}">Nombre</td>
					<td class="operaciones"><a href="#" class="btn btn-primary">Editar</a>
						<button type="button" class="btn btn-danger" data-toggle="modal"
							th:href="@{/borrarProducto/{id}(id=${producto.id})}"
							data-target="#delete-modal">Borrar</button></td>
				</tr>
			</tbody>
		</table>
	</div>
