<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>

    <title>Hermandad de la estrella</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./img/escudo.png">
    <link rel="stylesheet" href="../static/css/estilos.css" type="text/css" th:href="@{/css/estilos.css}">
</head>


<body>
    <div class="container-fluid">
        <header class="w-100" th:replace="~{fragmentos/encabezado::encabezado}">
        </header>
        <h2 class="texto">Carrito</h2>
        <div class="mx-auto">
        <a class="btn btn-success float-end" href="form.html" th:href="@{/}">Comprar</a>     
        <a class="btn btn-primary float-start" href="carrito.html" th:href="@{/user/indexUsuario}">Volver</a>
        </div>
          <table class="table tablaHermanos w-50 mx-auto">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th></th>
                    <th></th>
                    <th>Subtotal</th>

                </tr>
            </thead>
            <tbody>
                <tr class="tabla" th:each="producto : ${productos}">
                    <td th:text="${producto.key.nombre}">Nombre</td>
                    <td th:text="${producto.key.pvp}">Nombre</td>
                    <td th:text="${producto.value}">Nombre</td>
                    <td></td>
                    <td></td>
                    <td th:text="${producto.value*producto.key.pvp}">Nombre</td>
                    <td><button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            th:attr="data-bs-target='#myModal'+${producto.key.id}">Eliminar</button></td>

                    <!-- The Modal -->
                    <div class="modal" id="myModal" th:id="'myModal'+${producto.key.id}">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Modal Heading</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">¿Esta seguro que desea eliminar
                                    este producto?</div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <a class="btn btn-danger"
                                        th:href="@{/borrarProducto/{id}(id=${producto.key.id})}">Eliminar</a>
                                    <a class="btn btn-primary" th:href="@{/carrito}">Volver</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </tr>
                <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td> </td>
                    <td> </td>
                    <td>
                        <h3>Total</h3>
                    </td>
                    <td class="text-right">
                        <h3><strong th:text="${total_carrito}">100€</strong></h3>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>
</body>


</html>
