<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

		<title>Hermandad de la estrella</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<link rel="shortcut icon" href="./img/escudo.png">
		<link rel="stylesheet" href="estilos.css" type="text/css">
</head>

<body>
	<header>
		<div class="row">
			<div class="col-4">
				<img class="w-25" src="./img/escudo.png" alt="">
			</div>
			<div class="col-8">
				<img class="w-100" src="./img/header.png" alt="">
			</div>
		</div>
	</header>
	<div class="container mt-3">
		<p>Bienvenido</p>
	</div>
	<div class="container mt-3">
		<h2>NÃ³mina de Hermanos</h2>
		<table class="table tablaHermanos">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>descripcion</th>
					<th>DNI</th>
					<th>precio</th>
					<th>Fecha Entrada</th>
				</tr>
			</thead>
			<tbody>
				<tr class="tabla" th:each="producto : ${producto}">
					<td th:text="${producto.nombre}">Nombre</td>
					<td th:text="${producto.descripcion}">Nombre</td>
					<td th:text="${producto.DNI}">Nombre</td>
					<td th:="${#numbers.formatCurrency(producto.pvp)}">Nombre</td>
					<td th:text="${#temporals.format(producto.fechaDeEntrada)}">Nombre</td>
				</tr>
			</tbody>
		</table>
		<a href="./form.html" th:href="@{/nuevo}">Insertar un nuevo producto</a>
		<br /><br />
</body>

</html>
