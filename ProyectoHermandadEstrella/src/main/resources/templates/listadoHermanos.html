<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Hermandad de la estrella</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css}">
	<link rel="shortcut icon" href="static/img/escudo.png" th:href="@{img/escudo.png}">
	<link rel="stylesheet" href="static/css/estilos.css" type="text/css" th:href="@{css/estilos.css}">
</head>


<body>
	<header th:replace="~{fragmentos/encabezado::encabezado}">

	</header>
	<div class="container mt-3">
		<h2>Nómina de Hermanos</h2>
		<table class="table tablaHermanos">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>DNI</th>
					<th>Teléfono</th>
					<th>ID</th>
				</tr>
			</thead>
			<tbody>
				<tr class="tabla" th:each="hermano : ${hermanos}">
					<td th:text="${hermano.nombre}">Nombre</td>
					<td th:text="${hermano.apellidos}">Nombre</td>
					<td th:text="${hermano.DNI}">Nombre</td>
					<td th:text="${hermano.numTelefono}">Nombre</td>
					<td th:text="${hermano.id}">Nombre</td>
				</tr>
			</tbody>
		</table>
		<a href="formulario.html" th:href="@{/nuevo}">Insertar un nuevo hermano</a>
		<br /><br />
</body>

</html>
